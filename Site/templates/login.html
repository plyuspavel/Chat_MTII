<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>


    <h1>Sign In</h1>
    
    {{ message }}
    
    <form method="post">
    
        {{form.hidden_tag()}}
        <p>
            Please enter your Username:<br>
            {{form.login(size=80)}} <br>
        </p>
        <p>
            Please enter your password:<br>
            {{form.passwd(size=80)}}<br>
        </p>
        <p><input type="submit" value="Sign In" action="/mn"></p>
        
    </form>
    
    

</body>
